<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        form{
            text-align: justify;
            background-color: lightblue;
            width: 400px;
            margin: auto;
            padding: 10px;
            border-radius: 10px;
        }
        h1{
            text-align: center;
        }
       fieldset > p{
            font-weight: bolder;
            padding-right: 5px;
        }
        
    </style>
</head>
<body>
    <h1>Cadastro simples</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <label for="imasc">Masculino</label>
                <input type="radio" name="sexo" id="imasc">
            </p>
            <p>
                <label for="ifem">Feminino</label>
                <input type="radio" name="sexo" id="ifem">
            </p>
        </fieldset>

        <fieldset>
            <legend>Hobbies favoritos</legend>
            <p>
                <label for="icin">Cinema</label>
                <input type="checkbox" name="cin" id="icin">
            </p>
            <p>
                <label for="ipra">Praia</label>
                <input type="checkbox" name="pra" id="ipra">
            </p>
            <p>
                <label for="iga">Gamer</label>
                <input type="checkbox" name="ga" id="iga">
            </p>
            <p>
                <label for="ido">Dormir</label>
                <input type="checkbox" name="do" id="ido">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar dados">
            </p>
        </fieldset>
    </form>
</body>
</html>
