<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario teste</title>
</head>
<body>
    <h1>Teste formulário</h1>
    <form  method="get">
        <p>
            <label for="num">Nível de satisfação</label>
            <input type="range" name="num" id="inum" min="0" max="10"
            oninput="inot.innerHTML = Number(inum.value)" value="5">
            <output id="inot">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar dados">
        </p>
    </form>
</body>
</html>
