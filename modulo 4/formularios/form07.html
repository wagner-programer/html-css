<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario sem Inputs</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        form{
            text-align: justify;
            background-color: #c618cc88;
            width: 400px;
            margin: auto;
            padding: 10px;
            border-radius: 10px;
        }
        h1{
            text-align: center;
        }
        p{
            font-weight: bolder;
            padding-right: 5px;
        }
        
    </style>
</head>
<body>
    <h1>Teste de formulários sem Inputs</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estados</label>
            <select name="estado" id="iest" required>
                <option value="" selected >---Escolha---</option>
                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="JP">João Pessoa</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="ianime">Animes favoritos:</label>
            <input name="anime" id="ianime" list="listanime">
            <datalist id="listanime">
                <option value="Yu Yu Hakusho"></option>
                <option value="One Piece"></option>
                <option value="Dragon Ball Z"></option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Digite sua mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar dados">
        </p>
    </form>
</body>
</html>
