<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        form{
            text-align: justify;
            background-color: lightblue;
            width: 400px;
            margin: auto;
            padding: 10px;
            border-radius: 10px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Acessar área de Gamer</h1>
    <form action="cadastro.php" method="post">
        <p><label for="ilogin">Login:</label>
            <input type="text" name="Login" id="ilogin" required minlength="5" maxlength="20" placeholder="nome de usuário" autocomplete="username"></p>
        <p><label for="isenha">Senha: 
            <input type="password" name="Senha" id="isenha" required minlength="8" maxlength="12" placeholder="Digite sua senha" size="20"></label></p>
        <p><input type="submit" value="Entrar">
            <input type="reset" value="Limpar"></p>   
        
    </form>
</body>
</html>
