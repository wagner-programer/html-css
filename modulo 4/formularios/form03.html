<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        form{
            text-align: justify;
            background-color: lightblue;
            width: 400px;
            margin: auto;
            padding: 10px;
            border-radius: 10px;
        }
        h1{
            text-align: center;
        }
       form > p{
            font-weight: bolder;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Cadastro aluno</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="10" placeholder="Nome completo">
        </p>
        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="Nota" id="inota" required min="0" max="10" step="0.1" >
        </p>
        <p>
            <label for="imateria">Matéria</label>
            <input type="text" name="materia" id="imateria" required minlength="5" maxlength="20" placeholder="Materia">
        </p>
        <p>
            <label for="iano">Período Letivo:</label>
            <input type="month" name="ano" id="iano" required>
        </p>
        <p>
            <label for="idata">Data da prova:</label>
            <input type="date" name="data" id="idata" required >
        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="Hora" id="hora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar dados">
        </p>
    </form>
</body>
</html>
