<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos teste</title>
</head>
<body>
    <h1>Vídeo inicial</h1>
    <p>Teste de vídeos com armazenamento local</p>
    <h3>Play</h3>
    <video width="560" controls poster="imagens/thumb-video.png">
        <source src="midia/nature.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com vídeos.</p>
    </video>

    <h1>Vídeo animação 2D</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
</body>
</html>
