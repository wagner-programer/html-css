<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagem dinâmica</title>
</head>
<body>
    <h1>Teste de imagem</h1>

    <p>Acesse esta imagem diminuindo ou aumentando seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/imagemM.png" type="image/png">
        <img src="imagens/imagemG.png" alt="imagem flexivel">
    </picture>

    <h1>Play na Festa</h1>

    <audio preload="metadata" controls loop autoplay>
        <source src="midia/indecision-dayla.mp3" type="audio/mpeg">
        <p>Se você está vendo essa mensagem seu navegador não é compativel com o arquivo MP3. <br>
            <a href="midia/indecision-dayla.mp3">Baixe aqui sua música</a></p>
    </audio>
</body>
</html>
